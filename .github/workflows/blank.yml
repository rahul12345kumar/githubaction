name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self -hosted]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Secret
        run: echo "Secret value is $MY_SECRET"
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}

  
